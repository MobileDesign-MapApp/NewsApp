<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>My News</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css"  />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.css"  />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css"  />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<!-- 
        ///////////////////////////
        		Home Page 
        //////////////////////////
        -->
        <div data-role="page" id="homePage">
        	<div data-role="header" data-position="fixed">
        		<a href="#infoPage" data-role="button" data-icon="info" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-btn-left" data-transition="slide"></a>
				<h3 id="homePageTitle">My Feeds</h3>
				<a href="#settingsPage" data-icon="gear" data-role="button" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-btn-right" data-transition="slide"></a>
			</div>
			
			<div data-role="content">
				<h1 id="feedHeader"></h1>
				<div id="controls">
					<button data-role="button" data-inline="true" data-icon="arrow-l" id="prevButton" onclick="previousFeed();">Prev</button>
					<span id="controlSeparator"></span>
					<button data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right" id="nextButton" onclick="nextFeed();">Next</button>
				</div>
				<div id="feed">
					<ul data-role="listview" data-inset="true" data-divider="a" id="feedList">
					
					</ul>
				</div>
			</div>
			
			
			<div data-role="footer" data-id="nav-bar" data-position="fixed">
				
			</div>
        </div>
        
        
        <!-- 
        ///////////////////////////
        		Settings Page 
        //////////////////////////
        -->
        <div data-role="page" id="settingsPage">
        	<div data-role="header" data-position="fixed">
        		<a href="#homePage" data-icon="arrow-l" class="ui-btn-left" data-transition="slide">My Feeds</a>
				<h3>Settings</h3>
			</div>
			
			<div data-role="content">
				<ul id="settingsList" data-role="listview" data-inset="true" data-divider-theme="a">
					<li data-role="list-divider">Reddit</li>
					<li> 
						<input type="checkbox" name="reddit_front_page_hot" id="reddit_front_page_hot" onchange="toggleNewsItem(this);" />
						<label for="reddit_front_page_hot" class="settingsCheckbox">Front Page - Hot</label>
					</li>
					<li> 
						<input type="checkbox" name="reddit_front_page_new" id="reddit_front_page_new" onchange="toggleNewsItem(this);" />
						<label for="reddit_front_page_new" class="settingsCheckbox">Front Page - New</label>
					</li>
					<li> 
						<input type="checkbox" name="reddit_front_page_top" id="reddit_front_page_top" onchange="toggleNewsItem(this);" />
						<label for="reddit_front_page_top" class="settingsCheckbox">Front Page - Top</label>
					</li>
					<li data-role="list-divider">ESPN</li>
					<li>
						<input type="checkbox" name="espn_headlines" id="espn_headlines" onchange="toggleNewsItem(this);" />
						<label for="espn_headlines" class="settingsCheckbox">Head Lines</label>
					</li>
					<li>
						<input type="checkbox" name="espn_latest_news" id="espn_latest_news" onchange="toggleNewsItem(this);" />
						<label for="espn_latest_news" class="settingsCheckbox">Latest News</label>
					</li>
					<li>
						<input type="checkbox" name="espn_popular_stories" id="espn_popular_stories" onchange="toggleNewsItem(this);" />
						<label for="espn_popular_stories" class="settingsCheckbox">Most Popular Stories</label>
					</li>
					<li>
						<input type="checkbox" name="espn_nba" id="espn_nba" onchange="toggleNewsItem(this);" />
						<label for="espn_nba" class="settingsCheckbox">NBA</label>
					</li>
					<li>
						<input type="checkbox" name="espn_nfl" id="espn_nfl" onchange="toggleNewsItem(this);" />
						<label for="espn_nfl" class="settingsCheckbox">NFL</label>
					</li>
					<li>
						<input type="checkbox" name="espn_mlb" id="espn_mlb" onchange="toggleNewsItem(this);" />
						<label for="espn_mlb" class="settingsCheckbox">MLB</label>
					</li>
					<li>
						<input type="checkbox" name="espn_nhl" id="espn_nhl" onchange="toggleNewsItem(this);" />
						<label for="espn_nhl" class="settingsCheckbox">NHL</label>
					</li>
					<li>
						<input type="checkbox" name="espn_soccer" id="espn_soccer" onchange="toggleNewsItem(this);" />
						<label for="espn_soccer" class="settingsCheckbox">Soccer</label>
					</li>
					<li>
						<input type="checkbox" name="espn_golf" id="espn_golf" onchange="toggleNewsItem(this);" />
						<label for="espn_golf" class="settingsCheckbox">Golf</label>
					</li>
					<li>
						<input type="checkbox" name="espn_college_football" id="espn_college_football" onchange="toggleNewsItem(this);" />
						<label for="espn_college_football" class="settingsCheckbox">College Football</label>
					</li>
					<li>
						<input type="checkbox" name="espn_mens_college_basketball" id="espn_mens_college_basketball" onchange="toggleNewsItem(this);" />
						<label for="espn_mens_college_basketball" class="settingsCheckbox">Mens College Basketball</label>
					</li>
					<li data-role="list-divider">USA Today</li>
					<li>
						<input type="checkbox" name="usa_movie_reviews" id="usa_movie_reviews" onchange="toggleNewsItem(this);" />
						<label for="usa_movie_reviews" class="settingsCheckbox">Movie Reviews</label>
					</li>
					<li>
						<input type="checkbox" name="usa_home_news" id="usa_home_news" onchange="toggleNewsItem(this);" />
						<label for="usa_home_news" class="settingsCheckbox">Home News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_news" id="usa_news" onchange="toggleNewsItem(this);" />
						<label for="usa_news" class="settingsCheckbox">General News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_travel" id="usa_travel" onchange="toggleNewsItem(this);" />
						<label for="usa_travel" class="settingsCheckbox">Travel News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_money" id="usa_money" onchange="toggleNewsItem(this);" />
						<label for="usa_money" class="settingsCheckbox">Financial News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_tech" id="usa_tech" onchange="toggleNewsItem(this);" />
						<label for="usa_tech" class="settingsCheckbox">Technology News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_weather" id="usa_weather" onchange="toggleNewsItem(this);" />
						<label for="usa_weather" class="settingsCheckbox">Weather</label>
					</li>
					<li>
						<input type="checkbox" name="usa_world" id="usa_world" onchange="toggleNewsItem(this);" />
						<label for="usa_world" class="settingsCheckbox">World News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_health" id="usa_health" onchange="toggleNewsItem(this);" />
						<label for="usa_health" class="settingsCheckbox">Health News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_books" id="usa_books" onchange="toggleNewsItem(this);" />
						<label for="usa_books" class="settingsCheckbox">Book News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_music" id="usa_music" onchange="toggleNewsItem(this);" />
						<label for="usa_music" class="settingsCheckbox">Music News</label>
					</li>
					<li>
						<input type="checkbox" name="usa_movies" id="usa_movies" onchange="toggleNewsItem(this);" />
						<label for="usa_movies" class="settingsCheckbox">Movie News</label>
					</li>
				</ul>
			</div>
			
			<div data-role="footer" data-id="nav-bar" data-position="fixed">
				
			</div>
        </div>
        
        
        <!--
        ////////////////////////////
        	Info Page
        ///////////////////////////
        -->
		<div data-role="page" id="infoPage">
        	<div data-role="header"  data-position="fixed">
        		<a href="#homePage" data-icon="arrow-l" class="ui-btn-left" data-transition="slide">My Feeds</a>
				<h3 id="homePageTitle">App Info</h3>
				<a href="#settingsPage" data-icon="gear" data-role="button" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-btn-right" data-transition="slide"></a>
			</div>
			
			<div data-role="content">
				<h3>App Version</h3>
				<h5>1.0</h5>
				<hr/>
				
				<h3>Authors</h3>
				<h5>Jared Schutt, Robert Barns, Aylannah Dylag, Nicolette Nugent</h5>
				<hr/>
				
				<h3>APIs Used</h3>
				<ul id="api_info">
					<li>USA Today</li>
					<li>ESPN</li>
					<li>Reddit</li>
				</ul>
			</div>
			
			<div data-role="footer" data-id="nav-bar" data-position="fixed">
				
			</div>
        </div>
		
	
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
